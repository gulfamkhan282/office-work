<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="title">Objects in Local storage - decode</h2>
    <script>
      let myObj = {
        name: "Jhon",
        age: 56,
      };
      let myObj_serialized = JSON.stringify(myObj);

      localStorage.setItem("myObj", myObj_serialized);

      let myObj_deserailzed = JSON.parse(localStorage.getItem("myObj"));
      console.log(myObj_deserailzed);
    </script>
  </body>
</html>
