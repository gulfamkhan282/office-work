<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          <a href="#"> <img src="images/download.png" /></a>
        </div>
        <!-- end of logo -->
        <div id="companytitle">
          <h1>Daraz Inc.</h1>
          <div id="slogan">Products, Deliverd!</div>
          <!-- end of slogan -->
        </div>
        <!-- end of  companytitle-->
        <div id="search">
          <form id="search-id" method="post" action="#">
            <input
              type="text"
              name="search"
              placeholder="search..."
              id="search-feild"
            />
            <input type="submit" name="search-btn" id="search-btn" />
          </form>
        </div>
        <!-- end of search -->
      </div>
      <!-- end of header -->
      <div id="navbar">
        <ul id="navbar-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <!-- end of navbar -->
      <div id="main">
        <div id="sidenav"></div>
        <!-- end of sidenav -->
        <div id="products">
          <div id="banner"></div>
          <!-- end of banner -->
          <div id="cards"></div>
          <!-- end of cards -->
          <div id="pagination"></div>
          <!-- end of pagination -->
        </div>
        <!-- end of products -->
      </div>
      <!-- end of main -->
      <div id="footer"></div>
      <!-- end of footer -->
    </div>
    <!-- end of container -->
  </body>
</html>
